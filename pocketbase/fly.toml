# Fly.io app configuration for PocketBase
# After creating the app with `fly launch` or `fly apps create`,
# update the `app` value below to your actual app name.

app = "your-pocketbase-app"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "pocketbase/Dockerfile"

[env]
  # No special env needed; using CLI flags in Dockerfile CMD

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"

[mounts]
  source = "pb_data"
  destination = "/pb/pb_data"
